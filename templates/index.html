<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="http://localhost:5000/scrape"
                        role="button">Scrape New Data</a></p>  

        </div>
        <!-- Mars News -->
        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{mars.news_title}}</h4>
                        <p>{{ mars.news_paragraph }}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Featured Image -->
        <div class="row" id="mars-featured-image" class="alert alert-info" role="alert">
            <div class="col-md-8">
                <div class="alert alert-info" role="alert">
                    <h2>Featured Mars Image</h2>
                    <img src="{{ mars.featured_image }}" class="img-responsive" alt="Responsive image">
                </div>
            </div>
   
            <div class="col-md-4">
                <!-- Mars Facts -->
                <div class="row" id="mars-facts">
                    <h3>Mars Facts</h3>
                    {{ mars.facts | safe }}
                </div>
            </div>
        </div>
        <!-- Mars Hemispheres -->
        <div class="jumbotron text-center">
            <h2> Mars Hemispheres</h2>
            <div class="card-deck">
                <hr>
                <div class="col-md-12">
                    <div class="row" id="mars-hemispheres">
                        {% for hemisphere in mars.hemispheres %}
                        <div class="col-md-6">
                            <div class="card text-white bg-danger" style="margin: 30px;">
                                <!-- If Images are False/None/Non-Existent, Then Default to Error Message -->
                                <img class="card-img-top" src="{{hemisphere.image_url | default('static/images/error.png', true)}}" class="img-responsive" alt="Responsive image" width="350" height="350"/>
                                <div class="card-body">
                                    <p class="card-text">{{hemisphere.title}}</p>   
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
